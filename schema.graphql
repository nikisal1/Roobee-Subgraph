type _MinterAdded @entity {
  id: ID!
  count: BigInt!
  account: Bytes! # address
}

type _MinterRemoved @entity {
  id: ID!
  count: BigInt!
  account: Bytes! # address
}

type _Transfer @entity {
  id: ID!
  count: BigInt!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt!
}

type _Approval @entity {
  id: ID!
  count: BigInt!
  owner: Bytes! # address
  spender: Bytes! # address
  value: BigInt!
}